    html, body  { height:100%; }
    body { margin:0; padding:0; overflow:auto; text-align:center; 
           background-color: #ffffff; }   
    object:focus { outline:none; }
    #flashContent { display:none; }
</style>

<body>
<script type="text/javascript" src="archives/swfobject.js"></script>
<script type="text/javascript">	
      var swfVersionStr = "10.2.0";
      var xiSwfUrlStr = "archives/playerProductInstall.swf";
      var flashvars = {};
      flashvars.id="recordPlayer";
      var params = {};
      params.id="recordPlayer";
      params.quality = "high";
      params.bgcolor = "0";
      params.allowscriptaccess = "sameDomain";
      params.allowfullscreen = "true";
	  params.wmode="opaque";
      var attributes = {};
      attributes.id = "recordPlayer";
      attributes.name = "recordPlayer";
      attributes.align = "middle";
      swfobject.embedSWF(
      "archives/CPlayer.swf?v="+Math.random(), "flashContent", 
      "100%", "100%", 
      swfVersionStr, xiSwfUrlStr, 
      flashvars, params, attributes);
      swfobject.createCSS("#flashContent", "display:block;text-align:left;");
      function setupPlayer(id){
    	  if(parent.archives.live_status==1){
    		  player(id).setState(true);
           }
    	   var source = parent.source;
           player(id).setVideoUrl('record',source);	
       }
       function player(id){
           return swfobject.getObjectById(id);
 	   }
       function flashState(){
    	   if(parent.archives.live_status==1){
    	   		window.parent.Show.stopLive();
    		 }else{
    			window.parent.Show.startLive();
    		 }
    	}
       
      function setModel(){
    	  document.getElementById("recordPlayer").setModel();
       }
       
      </script>
   		<div id="flashContent" width="460px" height="345px">
